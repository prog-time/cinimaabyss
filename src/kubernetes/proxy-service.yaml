apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-service
  namespace: cinemaabyss
  labels:
    app: proxy-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: proxy-service
  template:
    metadata:
      labels:
        app: proxy-service
    spec:
      containers:
      - name: proxy-service
        image: ghcr.io/prog-time/cinimaabyss/proxy-service:latest
        ports:
        - containerPort: 8000
        env:
        - name: PORT
          value: "8000"
        - name: MONOLITH_URL
          value: "http://monolith:8080"
        - name: MOVIES_SERVICE_URL
          value: "http://movies-service:8081"
        - name: EVENTS_SERVICE_URL
          value: "http://events-service:8082"
        - name: GRADUAL_MIGRATION
          value: "true"
        - name: MOVIES_MIGRATION_PERCENT
          value: "50"
        envFrom:
        - configMapRef:
            name: cinemaabyss-config
        - secretRef:
            name: cinemaabyss-secrets

---
apiVersion: v1
kind: Service
metadata:
  name: proxy-service
  namespace: cinemaabyss
spec:
  selector:
    app: proxy-service
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP